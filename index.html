<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Restaurant Menu</title>
</head>
<body class="">
    <section class="menu">
        <div class="container">
        <div class="title d-flex flex-row align-items-center justify-content-between">
            <h2 class=" text-center my-5 display-6 flex-grow-1" id="menus">Our Menu</h2>
            <hr>
        </div>
        <div class="d-flex row justify-content-evenly mb-4 mx-5">
            <!-- buttons -->
            <div class="col-12 col-md-auto">
            <button class="btn btn-outline-warning filter-btn" type="button" data-cat="all">All</button>
            <button class="btn btn-outline-warning filter-btn" type="button" data-cat="Breakfast">Breakfast</button>
            <button class="btn btn-outline-warning filter-btn" type="button" data-cat="Lunch">Lunch</button>
            <button class="btn btn-outline-warning filter-btn" type="button" data-cat="Dinner">Dinner</button> 
            <button class="btn btn-outline-warning filter-btn" type="button" data-cat="HotDrinks">Hot Drinks</button>   
            <button class="btn btn-outline-warning filter-btn" type="button" data-cat="ColdDrinks">Cold Drinks</button>          
            </div>
            <!-- price range -->
            <div class="col-12 col-md-auto mt-2">
            <div class="price-filter mt-2">
                <label for="priceRange"><b>Filter by Price: $</b><span id="priceValue"></span></label>
                <input type="range" id="priceRange" min="0" max="30" step="1" value="30"/>
              </div></div>
              <!-- search bar -->
              <div class="col-12 col-md-auto mt-2">
            <div class="search-bar mt-1">
                <label for="search"><b>Search Food: </b></label>
                <input type="search" name="" id="search" placeholder="Enter a dish...">
            </div></div>
        </div>
        <div class="reviews"><h4 class="d-flex justify-content-center mb-2" style="cursor: pointer; color: #8c6d4e; font-weight: bold;" onclick="window.location.href = '/reviews/reviews.html?'">Reviews of our Restaurant</h4></div>
        
        
        <div class="section-center row">
            <!-- items -->
        </div></div>
    </section>
<div class="d-flex justify-content-center mb-5 ">
    <a href="/landingPage/landingPage.html" class="text-decoration-none text-warning-emphasis " style="font-family: Nunito Sans;"><button class="btn btn-outline-warning border-3" type="button">Back</button></a>
  </div>

    <script type="module" src="main.js"></script>
</body>
</html>
