<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">    
    <title>Log In</title>
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center m-2">Log in to Leave a Review</h1>   
    <div class="d-flex justify-content-center">
    <form id="loginForm" autocomplete="on"><br/>
        <div class="h4">
      <input type="text" id="username" placeholder="Username" required /><br/><br/>
      <input type="password" id="password" placeholder="Password" required /> <br/><br/>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success m-2" type="submit">Log in</button>
        <button class="btn btn-danger m-2" id="logoutBtn">Log out</button>
      </div>
      <div class="d-flex justify-content-center">
      <a href="../reviews/reviews.html?" class="text-decoration-none text-warning-emphasis" style="font-family: Nunito Sans;"><button class="btn btn-outline-warning border-2" type="button">Back</button></a>
     </div>
    </form>
    </div>
  
    <script type="module" src="auth.js"></script>
</body>
</html>
