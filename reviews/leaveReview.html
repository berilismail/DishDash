<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Leave a Review Form</title>
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center display-5"> Leave a Review </h1>
    <div class="w-100 d-flex justify-content-center col-12">
        <form id="form" class="w-75 p-5 rounded-1 border border-black mt-4">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your First and Last Name"/>
          </div>
          <div class="mb-3">
            <label for="review" class="form-label" >Your Review</label>
            <textarea class="form-control" id="review" rows="3" placeholder="Enter your review"></textarea>
          </div>
          <button id="addBtn" class="btn btn-outline-success">Add</button>
          <button hidden id="editBtn" class="btn btn-outline-warning">Edit</button>
          <button class="btn btn-outline-danger">Clear</button>
          <a href="../auth/auth.html" class="text-decoration-none text-warning-emphasis"><button class="btn btn-outline-warning" type="button">Back</button></a>
        </form>
      </div>
      
      <div class="d-flex justify-content-center mt-5">
        <table class="table table-warning table-hover table-bordered table-striped w-75 text-center">
          <thead>
            <th>Name</th>
            <th>Review</th>
            <th>Actions</th>
          </thead>
          <tbody id="reviews"></tbody>
        </table>
      </div>

    <script src="leaveReview.js"></script>
</body>
</html>
